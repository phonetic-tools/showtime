name: Continuous Integration

on:
  push:
    branches: '**'
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test:
    name: Test with Node.js ${{ matrix.node_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node_version: [14, 16]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - run: node --version

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6
          run_install: true
      - run: pnpm --version
      - run: pnpm test
